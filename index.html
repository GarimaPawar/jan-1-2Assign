<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Number</title>
    

</head>
<style>
    #container{
    width: 30vw;
    height: 300px;
    background-color: brown;
    padding: 20px 200px;
    text-align: center;
    
}
#res{
    width: 20px;
    color: white;
    background-color: blue;
}
</style>
<body>
    <div id="container">
        <h1 class="heading" >Minimum No.using Rest operator</h1>
        <input type="text" id="res">
    </div>
    
    <script>
        function min(...c){
    var a = c;
    var b = c.length;
    minimum = a[b -1];
    while(b--){
        if(a[b]<minimum){
            minimum = a[b];
        }
    }
    return minimum;
}
document.getElementById('res').value = min(4,6,8,9,34);

    </script>
</body>
</html>
